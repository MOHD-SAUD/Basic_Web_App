<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <style>
        #login-div,#chat-div{position: fixed;bottom: 0px;left:10%;width:75%}
        #loginbox{width:75%;}
        #msglog { list-style-type: none; margin: 0; padding: 0; }
        #msglog li { padding: 5px 10px; }
        #msglog li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <p id="salutation"></p>
        <div class="row">
            <div id="login-div" class="col">
                <input placeholder="username" type="text" id="loginbox" required>
                <button id="loginbtn" class="btn btn-outline-primary">Login</button>
            </div>
        </div>
        <div class="row">

            <div id="chat-div" class="col" style="display: none">
                <input type="text" placeholder="new message" id="msgbox">
                <button id="msg_send" class="btn btn-outline-defaut">Send</button>
            </div>
        </div>
    <ul id="msglog"></ul>


    </div>
</body>
</html>
